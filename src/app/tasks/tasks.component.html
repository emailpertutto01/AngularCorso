@if( isAddingTask ){ 
    <app-new-task (closeDialogEventEmitter)="annullaAggiungiTask()"></app-new-task>
}

<section id="tasks">
    <header> 
        <h2 id="fallback">Task di {{name}}</h2>
        <menu>
            <button (click)="aggiungiTask()">
                Aggiungi Task
            </button>
        </menu>
    </header>

    <ul>
        @for( task of taskUtenteSelezionato; track task.id){
            <li>
              <app-single-task [task]="task" (completato)="onCompleteTask($event)"></app-single-task>
            </li>
        }
    </ul>
</section>
